name: GitHub Actions Demo
on:
  push:
    branches:
      - '*'

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack
        if: always()
        uses: Ilshidur/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            🎉 The job was automatically triggered by a ${{ github.event_name }} event.
            🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!
            🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}.
            💡 The ${{ github.repository }} repository has been cloned to the runner.
            🖥️ The workflow is now ready to test your code on the runner.
            🍏 This job's status is ${{ job.status }}.
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_CHANNEL: 'dummy'
